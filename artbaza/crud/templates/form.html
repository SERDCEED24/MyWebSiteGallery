<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма Автор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ввод/редактирование информации об авторе</h1>
        <form action="{% url 'add_record' 'Author' %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="last_name" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="" required>
            </div>
            <div class="mb-3">
                <label for="middle_name" class="form-label">Отчество</label>
                <input type="text" class="form-control" id="middle_name" name="middle_name" value="">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="3"> </textarea>
            </div>
            <div class="mb-3">
                <label for="year_of_birth" class="form-label">Год рождения</label>
                <input type="number" class="form-control" id="year_of_birth" name="year_of_birth" value="" required>
            </div>
            <div class="mb-3">
                <label for="year_of_death" class="form-label">Год смерти (не обязателен)</label>
                <input type="number" class="form-control" id="year_of_death" name="year_of_death" value="">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Подтвердить</button>
                <a href="/crud/" class="btn btn-secondary">Назад</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
